    <meta charset="utf-8">

    <title>Exam Marks to Percentage Calculator</title>

        p {
            
            font-family: 'Quicksand', sans-serif;

            font-weight: bold;

            font-size: 20px;

            }

                background-color: #ffffff;
            }

                padding-bottom:20px;

            }

  <body>
  <section class="section is-fullheight" style="padding-top:20px;padding-bottom:17px;">
    <div class="container" style="text-align: center;">
      
<!--main area-->
<div class="columns" style="padding-top:0px;">
    <div class="column"></div>
    <div class="column">
<img src="https://img.icons8.com/clouds/200/000000/student-male.png">

<p>Total Marks of Exam</p>
<input class="input is-info" style="margin-bottom:20px;max-width: 500px;" oninput="calculate()" type="text" id="totalmarks" placeholder="Total Marks">


<p>Your Marks</p>
<input class="input is-info" style="margin-bottom:29px;max-width: 500px;" oninput="calculate()" type="text" id="yourmarks" placeholder="Your Marks">


<p style="font-size:25px;">Your Percentage: <input style="border: 0px;font-size:25px;width:20%;color:#207DFF;" id="result" disabled></p>
</div>
<div class="column"></div>
</div>
      
      <div class="columns">
        <div class="column style="text-align:center;margin-top:20px;">
                    <a href="https://www.producthunt.com/posts/exam-percentage-calculator?utm_source=badge-featured&utm_medium=badge&utm_souce=badge-exam-percentage-calculator" target="_blank"><img src="https://api.producthunt.com/widgets/embed-image/v1/featured.svg?post_id=160483&theme=dark" alt="Exam Percentage Calculator - I was weak in math so, I created this for people like me.  | Product Hunt Embed" style="width: 250px; height: 54px;" width="250px" height="54px" /></a>
        </div>

<!--End of Container and Section-->
    </div>
  </section>

  <!--Ads-->
  

      <script>
      
      
          function calculate() {
              var myBox1 = document.getElementById('totalmarks').value; 
              var myBox2 = document.getElementById('yourmarks').value;
              var result = document.getElementById('result'); 
              var myResult = myBox2 / myBox1 * 100;
             
                document.getElementById('result').value = myResult + "%";
      
          }
      </script>
